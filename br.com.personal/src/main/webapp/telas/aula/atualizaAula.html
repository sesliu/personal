<div ng-controller="atualizaAulaController" ng-init="inicio()">
	<div growl></div>
	<div ng-show="carregaSpinner">
		<span style="margin-top: 15%"
			us-spinner="{radius:25,width:8,length:16}" spinner-on="showSpinner"></span>
	</div>
	<div class="col-sm-12">
		<div class="col-sm-6">
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-info btnTamanho"
					ng-click="voltarBuscaAula()" title="Voltar para busca da Aula">Voltar</button>
			</div>
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-success btnTamanho"
					ng-disabled="formAula.$invalid" ng-click="atualizarAula()"
					title="atualizar Aula">Atualizar</button>
			</div>

		</div>
		<div class="col-sm-6">
			<div class="pull-right">
				<h2>Atualiza Aula</h2>
			</div>
		</div>
	</div>
	<div class="text-center ajuda">
		<span><strong>Ajuda: Campos em vermelho são
				obrigatórios</strong></span>
	</div>
	<div class="scrolltelaInterno">
		<form name="formAula">


			<div class="col-sm-4" style="margin-top: 34px">
				<div class="col-sm-6">
					<label class="pull-left">Data da Aula</label>
					<div class="input-group">
						<input type="text" name="dataIni" class="form-control obrigatorio"
							ng-model="data" show-button-bar="false"
							uib-datepicker-popup="dd/MM/yyyy" is-open="openDatIni"
							datepicker-options="options" alt-input-formats="!d/!M/yyyy"
							maxlength="10" locate="pt-br" onkeyup="formatDate(this);"
							size="15" placeholder="DD/MM/AAAA" /> <span
							class="input-group-btn">

							<button type="button" class="btn btn-default"
								ng-click="opened('dataIni')" uib-tooltip="Abrir Calendário">
								<i class="glyphicon glyphicon-calendar"></i>
							</button>

						</span>

					</div>
				</div>


			</div>
			<div class="col-sm-12" style="margin-top: 12px">

				<div class="col-xs-12">
					<hr>
				</div>
				<div class="col-xs-10 well col-xs-offset-1">
					<div class="col-xs-10" style="margin-bottom: 12px">
						<dualmultiselect options="alunoOptions"> </dualmultiselect>

					</div>

				</div>

			</div>

			<div class="col-xs-12">
				<hr>
			</div>
			<div class="col-sm-12  col-sm-offset-1">
				<div class="col-sm-2">
					<label class="pull-left">Tipo da Aula</label> <select
						class="form-control obrigatorio" ng-model="aula.tipo" required>
						<option value="">Selecione</option>
						<option value="Extra">Extra</option>
						<option value="Normal">Normal</option>
						<option value="Reposição">Reposição</option>
					</select>
				</div>
				<div class="col-sm-3">
					<label class="pull-left">Dia da Semana</label> <select
						class="form-control obrigatorio" ng-model="aula.diaSemana"
						required>
						<option value="">Selecione</option>
						<option value="domingo">Domingo</option>
						<option value="segunda">Segunda</option>
						<option value="terça">Terça</option>
						<option value="quarta">Quarta</option>
						<option value="quinta">Quinta</option>
						<option value="sexta">Sexta</option>
						<option value="sabado">Sábado</option>
					</select>
				</div>
				<div class="col-sm-3">
					<label class="pull-left">Horário</label> <select
						class="form-control obrigatorio" ng-model="aula.horario" required>
						<option value="">Selecione</option>
						<option value="00:00">00:00</option>
						<option value="00:30">00:30</option>
						<option value="01:00">01:00</option>
						<option value="01:30">01:30</option>
						<option value="02:00">02:00</option>
						<option value="02:30">02:30</option>
						<option value="03:00">03:00</option>
						<option value="03:30">03:30</option>
						<option value="04:00">04:00</option>
						<option value="04:30">04:30</option>
						<option value="05:00">05:00</option>
						<option value="05:30">05:30</option>
						<option value="06:00">06:00</option>
						<option value="06:30">06:30</option>
						<option value="07:00">07:00</option>
						<option value="07:30">07:30</option>
						<option value="08:00">08:00</option>
						<option value="08:30">08:30</option>
						<option value="09:00">09:00</option>
						<option value="09:30">09:30</option>
						<option value="10:00">10:00</option>
						<option value="10:30">10:30</option>
						<option value="11:00">11:00</option>
						<option value="11:30">11:30</option>
						<option value="12:00">12:00</option>
						<option value="12:30">12:30</option>
						<option value="13:00">13:00</option>
						<option value="13:30">13:30</option>
						<option value="14:00">14:00</option>
						<option value="14:30">14:30</option>
						<option value="15:00">15:00</option>
						<option value="15:30">15:30</option>
						<option value="16:00">16:00</option>
						<option value="16:30">16:30</option>
						<option value="17:00">17:00</option>
						<option value="17:30">17:30</option>
						<option value="18:00">18:00</option>
						<option value="18:30">18:30</option>
						<option value="19:00">19:00</option>
						<option value="19:30">19:30</option>
						<option value="20:00">20:00</option>
						<option value="20:30">20:30</option>
						<option value="21:00">21:00</option>
						<option value="21:30">21:30</option>
						<option value="22:00">22:00</option>
						<option value="22:30">22:30</option>
						<option value="23:00">23:00</option>
						<option value="23:30">23:30</option>
					</select>
				</div>

			</div>
			<div class="col-xs-12">
				<hr>
			</div>
			<div class="col-xs-10 well col-xs-offset-1">
				<div class="col-xs-10" style="margin-bottom: 12px">
					<dualmultiselect options="demoOptions"> </dualmultiselect>

				</div>

			</div>
			<div class="col-xs-12">
				<hr>
			</div>
			<div class="col-xs-12" style="margin-bottom: 20px">
				<div class="col-xs-10">
					<label class="pull-left">Observação</label>
					<textarea class="form-control" ng-model="aula.observacao"
						cols="100" rows="5" wrap="soft">
					</textarea>
				</div>
			</div>
			<div class="col-xs-12" style="margin-top: 12px">
				<hr>
			</div>

			<div class="col-xs-12 col-xs-offset-1" style="margin-bottom: 20px">

				<div class="col-sm-3">
					<label class="pull-left">Presente</label> <select
						class="form-control obrigatorio" ng-model="aula.presenca"
						ng-disabled="aula.falta =='1' || aula.faltajusticada == '1'">
						<option value="">Selecione</option>
						<option value="0">Não</option>
						<option value="1">Sim</option>
					</select>
				</div>
				<div class="col-sm-3">
					<label class="pull-left">Falta</label> <select
						class="form-control obrigatorio" ng-model="aula.falta"
						ng-disabled="aula.presenca=='1' || aula.faltajusticada == '1'">
						<option value="">Selecione</option>
						<option value="0">Não</option>
						<option value="1">Sim</option>
					</select>
				</div>
				<div class="col-sm-3">
					<label class="pull-left">Falta Justificada</label> <select
						class="form-control obrigatorio" ng-model="aula.faltajusticada"
						ng-disabled="aula.presenca=='1' || aula.falta == '1'">
						<option value="">Selecione</option>
						<option value="0">Não</option>
						<option value="1">Sim</option>
					</select>
				</div>

			</div>
			<div ng-show="aula.faltajusticada == '1'">
				<div class="col-xs-12" style="margin-bottom: 40px">
					<div class="col-xs-10">
						<label class="pull-left">Motivo Falta</label>
						<textarea class="form-control" ng-model="aula.obsjustificada"
							cols="100" rows="5" wrap="soft">
					</textarea>
					</div>
				</div>
			</div>
			<div class="col-xs-12">
				<hr>
			</div>
			<div class="col-sm-12" style="margin-bottom: 30px">
				<label class="pull-left">Resultado do treino(PSE)</label>
				<div class="col-sm-12 col-sm-offset-2">
					<div class="imagens text-center">
						<input type="radio" name="imagem" id="resultado1" value="1"
							ng-model="aula.resultado" /> <label for="resultado1"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #009966"></i></label>
						<input type="radio" name="imagem" id="resultado2" value="2"
							ng-model="aula.resultado" /> <label for="resultado2"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #009966"></i></label>
						<input type="radio" name="imagem" id="resultado3" value="3"
							ng-model="aula.resultado" /> <label for="resultado3"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #009966"></i></label>
						<input type="radio" name="imagem" id="resultado4" value="4"
							ng-model="aula.resultado" /> <label for="resultado4"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #009966"></i></label>
						<input type="radio" name="imagem" id="resultado5" value="5"
							ng-model="aula.resultado" /> <label for="resultado5"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #009966"></i></label>
						<input type="radio" name="imagem" id="resultado6" value="6"
							ng-model="aula.resultado" /> <label for="resultado6"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #FFFF33"></i></label>
						<input type="radio" name="imagem" id="resultado7" value="7"
							ng-model="aula.resultado" /> <label for="resultado7"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #FFFF33"></i></label>
						<input type="radio" name="imagem" id="resultado8" value="8"
							ng-model="aula.resultado" /> <label for="resultado8"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #FFFF33"></i></label>
						<input type="radio" name="imagem" id="resultado9" value="9"
							ng-model="aula.resultado" /> <label for="resultado9"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #FF0033"></i></label>
						<input type="radio" name="imagem" id="resultado10" value="10"
							ng-model="aula.resultado" /> <label for="resultado10"> <i
							class="fa fa-smile-o" style="font-size: 4em; color: #FF0000"></i></label>

					</div>
				</div>
			</div>


		</form>
	</div>
</div>
