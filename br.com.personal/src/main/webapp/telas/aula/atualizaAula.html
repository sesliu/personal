<div ng-controller="atualizaAulaController">
	<div class="col-sm-12">
		<div class="col-sm-6">
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-info"
					ng-click="voltarBuscaAula()" title="Voltar para busca da Aula">Voltar</button>
			</div>
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-success"  ng-disabled="formAula.$invalid"
				ng-click="atualizarAula()" title="atualizar Aula">Atualizar</button>
			</div>
			
		</div>
		<div class="col-sm-6">
			<div class="pull-right">
				<h2>Atualiza Aula</h2>
			</div>
		</div>
	</div>
	<form name="formAula">
	<div class="col-sm-12" style = "margin-top:12px">
		<div class="col-sm-2">
			<label class="pull-left">Data da Aula</label>
			<div class="input-group">
			<input type="text" name="dataIni" class="form-control"
				ng-model="data" show-button-bar="false"
				uib-datepicker-popup="dd/MM/yyyy" is-open="openDatIni"
				datepicker-options="options" alt-input-formats="!d/!M/yyyy"
				maxlength="10" locate="pt-br" onkeyup="formatDate(this);"
				size="15" placeholder="DD/MM/AAAA" /> <span
				class="input-group-btn">

				<button type="button" class="btn btn-default"
					ng-click="opened('dataIni')" uib-tooltip="Abrir Calendário">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>

			</span>
		
		</div>
		</div>
		<div class="col-sm-6">
			<label class="pull-left">Nome</label>
			<input type="text"  class="form-control" ng-model="aula.nome" maxlength="50"   required="required">
		</div>
		
	
	</div>
	
	<div class="col-sm-12">
		<hr>
		
		<div class="col-sm-2">
		
			<label class="pull-left">Duração (minuntos)</label> <input type="text"
				class="form-control" ng-model="aula.duracao"  mask="9?9?9?9?9?">
		</div>

		<div class="col-sm-3">
			<label class="pull-left">Dia da Semana</label> <select
				class="form-control" ng-model="aula.diaSemana" required="required">
				<option value="">Selecione</option>
				<option value="domingo">Domingo</option>
				<option value="segunda">Segunda</option>
				<option value="terça">Terça</option>
				<option value="quarta">Quarta</option>
				<option value="quinta">Quinta</option>
				<option value="sexta">Sexta</option>
				<option value="sabado">Sábado</option>
			</select>
		</div>

	</div>
</form>	
</div>
