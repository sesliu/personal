<div ng-controller="dashController">
	<div align="center" style="margin-bottom: 22px">
		<p><h1>Bem-vindo</h1><p>
		<h5><strong>{{dataFormatada}}</strong></h5>
		<div class="container-fluid">
			<div class="col-xs-12">
				<hr>
				<div class="col-xs-4">
					<div class="panel panel-success dash">
						<div class="panel-heading" style="opacity: 0.4">
							<div align="center">
								<h4>Aniversariantes do mês</h4>
							</div>
						</div>
						<div class="panel-body scrollDash">
							<div class="pull-left">
								<ul ng-repeat="pesq in listaAniversario">
									<span><h5>{{pesq.dataNascimento}} - {{pesq.nome}}</h5></span>
								</ul>
							</div>
						</div>

					</div>
				</div>
				<div class="col-xs-4">
					<div class="panel panel-warning dash">
						<div class="panel-heading" style="opacity: 0.4">
							<div align="center">
								<h4>Dia do profissional</h4>
							</div>
						</div>
						<div class="panel-body scrollDash">
							<div class="pull-left">
								<ul ng-repeat="pesq in listaProfissao">
									<span><h5>{{pesq.nome}} - {{pesq.profissao}}</h5></span>
								</ul>
							
							</div>
						</div>

					</div>
				</div>
				<div class="col-xs-4">
					<div class="panel panel-info dash">
						<div class="panel-heading" style="opacity: 0.4">
							<div align="center">
								<h4>Mensalidades do mês</h4>
							</div>
						</div>
						<div class="panel-body scrollDash">
							<div class="pull-left"></div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-xs-12">
			<div class="col-xs-3">
					<div class="panel panel-danger dash">
						<div class="panel-heading" style="opacity: 0.4">
							<div align="center">
								<h4>Aulas do dia</h4>
							</div>
						</div>
						<div class="panel-body scrollDash">
							<div class="pull-left">
								<ul ng-repeat="pesq in listaAulas">
									<a href="" ng-click="dadosAula(pesq.idAula)"><h5> {{pesq.horario}} - {{pesq.nomeAluno}}</h5></a>
								</ul>
							
							</div>
						</div>

					</div>
			</div>
			</div>
		</div>

	</div>
</div>
