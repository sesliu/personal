<div ng-controller="dashController" ng-init="inicio()">
<div growl></div>
<div ng-show ="carregaSpinner">
	<span style="margin-top: 15%"
		us-spinner="{radius:25,width:8,length:16}" spinner-on="showSpinner"></span>
</div>
	<div align="center" style="margin-bottom: 22px">
		<h3>Bem-vindo</h3> 
		<h5><strong>{{dataFormatada}}</strong></h5>
		<div class="container-fluid">
		<div class="scrolltela fundo">
			<div class="col-xs-12" style="margin-top:20px">
				
				<div class="col-xs-4">
					
					<div class="noteLargeFinanceiro yellow  dash">
						
							<div align="center">
								<h4>Montante do Mês</h4>
							</div>
						
						<div>
						<div class="col-xs-12" style="margin-top:25px">
							<div class="col-xs-5">
								<label class="pull-left">Ano</label>
									<select class="form-control" ng-model="vigente.ano"
											ng-change="alteraDias()">

								<option value="2000">2000</option>

								<option value="2002">2002</option>

								<option value="2007">2007</option>
								<option value="2008">2008</option>
								<option value="2009">2009</option>
								<option value="2010">2010</option>
								<option value="2011">2011</option>
								<option value="2012">2012</option>
								<option value="2013">2013</option>
								<option value="2014">2014</option>
								<option value="2015">2015</option>
								<option value="2016">2016</option>
								<option value="2017">2017</option>
								<option value="2018">2018</option>
								<option value="2019">2019</option>
								<option value="2020">2020</option>
								<option value="2021">2021</option>
								<option value="2022">2022</option>
								<option value="2023">2023</option>
								<option value="2024">2024</option>
								<option value="2025">2025</option>
								<option value="2026">2026</option>
								<option value="2027">2027</option>
								<option value="2028">2028</option>
								<option value="2029">2029</option>
								<option value="2030">2030</option>
								<option value="2031">2031</option>
								<option value="2032">2032</option>
								<option value="2033">2033</option>
								<option value="2034">2034</option>
								<option value="2035">2035</option>
								<option value="2036">2036</option>
								<option value="2037">2037</option>
								<option value="2038">2038</option>
								<option value="2039">2039</option>
								<option value="2040">2040</option>
								<option value="2041">2041</option>
								<option value="2042">2042</option>
								<option value="2043">2043</option>
								<option value="2044">2044</option>
								<option value="2045">2045</option>
								<option value="2046">2046</option>
								<option value="2047">2047</option>
								<option value="2048">2048</option>
								<option value="2049">2049</option>
								<option value="2050">2050</option>
								<option value="2051">2051</option>
								<option value="2052">2052</option>
							</select>
							</div>
							<div class="col-xs-5">
								<label class="pull-left">Mês</label> <select
										class="form-control" ng-model="vigente.mes"
										ng-change="alteraDias()">
										<option value="">Selecione</option>
										<option value="0">Janeiro</option>
										<option value="1">Fevereiro</option>
										<option value="2">Março</option>
										<option value="3">Abril</option>
										<option value="4">Maio</option>
										<option value="5">Junho</option>
										<option value="6">Julho</option>
										<option value="7">Agosto</option>
										<option value="8">Setembro</option>
										<option value="9">Outubro</option>
										<option value="10">Novembro</option>
										<option value="11">Dezembro</option>
									</select>
							</div>
						
						</div>
							<div class="text-center" style="margin-top: -15px">
								
								<span style = "font-size: 32px; color: green"><strong>{{montante}}</strong></span>
								
							</div>
						</div>

					</div>
			
				</div>
			
				
				<div class="col-xs-8">
					
					<div class="note yellow  dash">
						
							<div align="center">
								<h4>Aulas do dia</h4>
							</div>
						
						<div class="scrollDash">
							<div class="pull-left">
								<ul ng-repeat="pesq in listaAulas">
									<a href="" ng-click="dadosAula(pesq.idAula)"><h5> {{pesq.horario}} - {{pesq.nomeAluno}}</h5></a>
								</ul>
							
							</div>
						</div>

					</div>
			
				</div>
			</div>
			<div class="col-xs-8 col-xs-offset-1" style="margin-top: 18px;margin-bottom:30px">
			<i class="col-xs-offset-1"></i>
				<div class="noteLarge yellow dash">
						
							<div align="center">
								<h4>Mensalidades do mês</h4>
							</div>
						
						<div class="scrollDashPagamento">
							<div class="pull-left"></div>
								<div class="table-responsive scrollTabela"
					style="margin-top: 16px; position: relative">
					<table class="table table-hover" width="70%" style="boder:none">
						<thead>
							<tr>
								<td><strong>Nome</strong></td>
								<td><strong>valor devido</strong></td>
								<td><strong>valor pago</strong></td>
								<td><strong>Pagamento</strong></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>

						</thead>

						<tbody>
				
							<tr ng-repeat ='pesq in listaFinancas' >
								<td>{{pesq.nome}}</td>
								<td>{{pesq.horaAula}}</td>
								<td>{{pesq.valorPagamento}}</td>
								<td>{{pesq.dataPagamento}} </td>
								<td></td>
								<td><button type="button" title="Pagar mensalidade" class="btn btn-success"
										ng-click="pagarValor(pesq)" ng-disabled= "pesq.pago == 1" >Pagar</button></td>
								<td><button type="button" title="Estornar mensalidade" class="btn btn-danger"
										ng-click="estornarValor(pesq)" ng-disabled= "pesq.pago == 0">Estornar</button></td>		
								
							</tr>
						</tbody>
					</table>
				</div>
						</div>

					</div>
			</div>
		</div>
	</div>
	</div>
</div>
