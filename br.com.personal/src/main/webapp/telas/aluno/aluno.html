<div ng-controller="alunoController">
<div growl></div>
	<div class="col-sm-12">
		<div class="col-sm-6">
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-success" ng-click="cadastraAluno()"
					title="Cadastrar Aluno">Cadastrar</button>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="pull-right">
				<h2>Aluno</h2>
			</div>
		</div>
	</div>
<div class="text-center">
		<h5><span style="color:red"><strong>Ajuda: Cadastro/Atualização dos alunos</strong></span></h5>
	</div>	
<form name="formBusca">	
	<div class="col-sm-12">
		<hr>
		<div class="col-sm-6">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="busca" autofocus="autofocus" required="required"
					placeholder="Digite o nome do aluno para busca"> <span
					class="input-group-btn">
					<button class="btn btn-search" type="button" ng-click="buscarAluno(busca)"
							ng-disabled="formBusca.$invalid">
						<i class="fa fa-search fa-fw"></i> Busca
					</button>
				</span>
			</div>

		</div>
	</div>
</form>	
	<div class="col-md-12">
				<div class="table-responsive"
					style="margin-top: 16px; position: relative">
					<table class="table table-striped table-hover" width="90%">
						<thead>
							<tr>
							
								<td><strong>Nome</strong></td>
								<td><strong>Email</strong></td>
								<td><strong>Telefone Residencial</strong></td>
								<td><strong>Telefone Celular</strong></td>
								<td></td>
								<td></td>
							</tr>

						</thead>

						<tbody>
							<tr ng-repeat ="pesq in listaAluno">
								<td>{{pesq.nome}}</td>
								<td>{{pesq.email}}</td>
								<td>{{pesq.telefoneResidencial}}</td>
								<td>{{pesq.telefoneCelular}}</td>
								<td><span><a href="" ng-click="atualizaAluno(pesq.idAluno)"
									class="fa fa-edit  fa-2x" title="Alterar" style="color: blue"></a></span></td>
								<td><span><a href="" ng-click="excluirAluno(pesq.idAluno)"
									class="fa fa-times fa-2x" title="Excluir" style="color: red"></a></span></td>
							</tr>
						</tbody>
					</table>
				</div>
</div>
