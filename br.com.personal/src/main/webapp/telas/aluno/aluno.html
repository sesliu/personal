<div ng-controller="alunoController" ng-init="inicio()">
<div growl></div>
<div ng-show ="carregaSpinner">
	<span style="margin-top: 15%"
		us-spinner="{radius:25,width:8,length:16}" spinner-on="showSpinner"></span>
</div>
	<div class="col-sm-12">
		<div class="col-sm-6">
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-success btnTamanho" ng-click="cadastraAluno()"
					title="Cadastrar Aluno">Cadastrar</button>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="pull-right">
				<h2>Aluno</h2>
			</div>
		</div>
	</div>
<div class="text-center ajuda">
		<span><strong>Ajuda: Cadastro/Atualização dos alunos</strong></span>
	</div>	
<div class="scrolltela">		
<form name="formBusca">	
	<div class="col-sm-12" style="margin-top: 34px">
		
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="busca" autofocus="autofocus" 
					placeholder="Digite o nome do aluno para busca"> 
		</div>
	</div>
</form>	
	<div class="col-md-12">
				<div class="table-responsive scrollTabela"
					style="margin-top: 16px; position: relative">
					<table class="table table-striped table-hover" width="90%">
						<thead>
							<tr>
							
								<td><strong>Nome</strong></td>
								<td><strong>Email</strong></td>
								<td><strong>Telefone Celular</strong></td>
								<td></td>
								<td></td>
							</tr>

						</thead>

						<tbody>
							<tr ng-repeat ="pesq in listaAluno | filter : busca">
								<td>{{::pesq.nome}}</td>
								<td>{{::pesq.email}}</td>
								<td>{{::pesq.telefoneCelular}}</td>
								<td><span><a href="" ng-click="atualizaAluno(pesq.idAluno)"
									class="fa fa-edit  fa-2x" title="Alterar" style="color: blue"></a></span></td>
								<td><span><a href="" ng-click="excluirAluno(pesq.idAluno)"
									class="fa fa-times fa-2x" title="Excluir" style="color: red"></a></span></td>
							</tr>
						</tbody>
					</table>
				</div>
</div>
</div>
</div>
