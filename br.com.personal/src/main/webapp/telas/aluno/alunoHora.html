<div ng-controller="alunoHoraController">
<div growl></div>
<div ng-show ="carregaSpinner">
	<span style="margin-top: 15%"
		us-spinner="{radius:25,width:8,length:16}" spinner-on="showSpinner"></span>
</div>
	<div class="col-sm-12">
		
		<div class="col-sm-12">
			<div class="pull-right">
				<h2>Aluno Hora/Aula</h2>
			</div>
		</div>
	</div>
	<div class="text-center">
		<h5><span style="color:red"><strong>Ajuda: Listagem dos alunos hora/aula </strong></span></h5>
	</div>
	<form name="formBusca">
	<div class="col-sm-12">
		<hr>
		<div class="col-sm-6">
			
				<input type="text" class="form-control" ng-model = "busca"
					placeholder="Digite o nome da aula para busca" required>
		</div>
	</div>
</form>	
	
	<div class="col-md-12">
	<hr>
				<div class="table-responsive scrollTabela"
					style="margin-top: 16px; position: relative">
					<table class="table table-striped table-hover" width="90%">
						<thead>
							<tr>
								<td><strong>Nome</strong></td>
								<td><strong>Quantidade Aulas</strong></td>
								<td><strong>Hora Aula</strong></td>
								<td><strong>Ajuste</strong></td>
								<td><strong>Total</strong></td>
								<td></td>
								<td></td>
								<td></td>
							</tr>

						</thead>

						<tbody>
				
							<tr ng-repeat ="pesq in listaAlunoHora | filter: busca">
								<td>{{pesq.nome}}</td>
								<td>{{pesq.quantidadeAula}}</td>
								<td>{{pesq.horaAula}}</td>
								<td>{{pesq.ajuste}}</td>
								<td>{{pesq.valorTotal}}</td>
								<td></td>
								<td><button type="button" title="Alterar valor" class="btn btn-default"
										ng-click="exibirValor(pesq)">Ajustar Valor</button></td>
								
							</tr>
						</tbody>
					</table>
				</div>
</div>


</div>
