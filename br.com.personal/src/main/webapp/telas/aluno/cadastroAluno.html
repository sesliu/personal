
<div ng-controller="alunoController">
	<div class="col-sm-12">
		<div class="col-sm-6">
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-info"
					ng-click="voltarBuscaAluno()"
					title="Voltar para busca do aluno">Voltar</button>
			</div>
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-success" ng-click="gravarAluno()"
					title="Gravar Aluno">Gravar</button>
			</div>
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-warning"  ng-click="limparCampos()"
					title="Limpar campos">Limpar</button>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="pull-right">
				<h2>Cadastro Aluno</h2>
			</div>
		</div>
	</div>
	<div class="col-sm-12">
	<hr>
		<div class="col-sm-6">
			<label class="pull-left">Nome</label>
			<input type="text"  class="form-control" ng-model="aluno.nome">
		</div>
		<div class="col-sm-4">
			<label class="pull-left">Email</label>
			<input type="text"  class="form-control" ng-model="aluno.email">
		</div>
		
		<div class="col-sm-2">
			<label class="pull-left">Sexo</label>
			<select class="form-control" ng-model="aluno.sexo">
				<option value ="">Selecione</option>
				<option value ="F">Feminino</option>
				<option value ="M">Masculino</option>
			</select>
		</div>
		
	</div>
	<div class="col-sm-12" style = "margin-top:12px">
		<div class="col-sm-2">
			<label class="pull-left">Data Nascimento</label>
			<div class="input-group">
			<input type="text" name="dataIni" class="form-control"
				ng-model="data" show-button-bar="false"
				uib-datepicker-popup="dd/MM/yyyy" is-open="openDatIni"
				datepicker-options="options" alt-input-formats="!d/!M/yyyy"
				maxlength="10" locate="pt-br" onkeyup="formatDate(this);"
				size="15" placeholder="DD/MM/AAAA" /> <span
				class="input-group-btn">

				<button type="button" class="btn btn-default"
					ng-click="opened('dataIni')" uib-tooltip="Abrir Calendário">
					<i class="glyphicon glyphicon-calendar"></i>
				</button>

			</span>
		
		</div>
		</div>
		<div class="col-sm-8">
			<label class="pull-left">Profissão</label>
			<input type="text"  class="form-control" ng-model="aluno.profissao">
		</div>
		
	
	</div>
	<div class="col-sm-12"  style = "margin-top:12px">
		<div class="col-sm-4">
			<label class="pull-left">Telefone Residencial</label>
			<input type="text"  class="form-control" ng-model="aluno.telefoneResidencial">
		</div>
		<div class="col-sm-4">
			<label class="pull-left">Telefone Celular</label>
			<input type="text"  class="form-control"  ng-model="aluno.telefoneCelular">
		</div>
		<div class="col-sm-4">
			<label class="pull-left">Telefone Comercial</label>
			<input type="text"  class="form-control" ng-model="aluno.telefoneComercial">
		</div>
		
	</div>
	<div class="col-sm-12" style = "margin-top:12px">
	<hr>	
		<div class="col-sm-2">
			<label class="pull-left">Hora/Aula</label>
			<input type="text"  class="form-control" ng-model="aluno.horaAula">
		</div>
		<div class="col-sm-2">
			<label class="pull-left">% Ajuste Hora/Aula</label>
			<input type="text"  class="form-control"  ng-model="aluno.ajuste">
		</div>
	
	</div>

</div>
