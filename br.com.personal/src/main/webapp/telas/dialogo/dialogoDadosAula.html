<div ng-controller="dadosAulaController">

	<div class="container-fluid">

		<div class="panel panel-info"
			style="margin-top: 20px; position: relative;">
			<div class="panel-heading">
				<strong>Resumo da Aula</strong>
			</div>
			<div class="panel-body">
				<div class="col-md-12" style="margin-bottom: 20px">
					
					<p><h5><strong>Nome Aluno:</strong> {{dadosAula.nomeAluno}}</h5></p>
					<p><h5><strong>Horário Aula:</strong> {{dadosAula.horario}}</h5></p>
					<hr>
					<p><h5><strong>Treino:</strong> {{dadosAula.listaTreino}}</h5></p>
					<p><h5><strong>Observação:</strong> {{dadosAula.observacao}}</h5></p>
				

				</div>
			</div>



		</div>
	</div>
</div>
