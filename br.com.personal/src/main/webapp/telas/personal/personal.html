<div ng-controller="personalController" ng-init="inicio()">
<div growl></div>
<div ng-show ="carregaSpinner">
	<span style="margin-top: 15%"
		us-spinner="{radius:25,width:8,length:16}" spinner-on="showSpinner"></span>
</div>
<div class="col-sm-12">
		<div class="col-sm-6">
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-success btnTamanho" ng-click ="gravarPersonal()"
				    ng-disabled="formTreino.$invalid"
					title="Gravar Personal">{{::nomeBotao}}</button>
			</div>
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px">
				<button type="button" class="btn btn-warning btnTamanho" ng-click="limparCampos()"
					title="Limpar campos">Limpar</button>
			</div>
			<div class="pull-left" style="margin-top: 28px; margin-bottom: 20px" nf-if="exibeBotao">
				<button type="button" class="btn btn-danger btnTamanho" ng-click="excluirPersonal()"
					title="Excluir Personal">Excluir</button>
			</div>
		</div>
		<div class="col-sm-6">
			<div class="pull-right">
				<h2>Personal Trainer</h2>
			</div>
		</div>
	</div>
		<div class="text-center ajuda">
		<span><strong>Ajuda: Campos em vermelho são obrigatórios</strong></span>
	</div>	
<div class="scrolltelaInterno">		
<form name="formTreino">	
	<div class="col-sm-12" style="margin-top: 34px">

		<div class="col-sm-6">
			<label class="pull-left">Nome</label>
			<input type="text"  class="form-control obrigatorio" ng-model="personal.nome" id ="txtTreino" 
					autofocus required maxlength="50">
		</div>
		<div class="col-sm-4">
			<label class="pull-left">Email</label>
			<input type="email"  class="form-control obrigatorio" ng-model="personal.email" id ="txtTreino" 
					 required maxlength="50">
		</div>
		<div class="col-sm-2">
			<label class="pull-left">Telefone Celular</label>
			<input type="text"  class="form-control obrigatorio" ng-model="personal.telefone" id ="txtTreino" 
			         mask="(99)99999-9999" placeholder="(99)99999-9999"
					 required maxlength="50">
		</div>
		
		
	</div>
	<div class="col-sm-12" style="margin-top: 34px">
		<div class="col-sm-4">
			<label class="pull-left">login</label>
			<input type="text"  class="form-control obrigatorio" ng-model="personal.login" 
					autofocus required maxlength="30">
		</div>
		<div class="col-sm-2">
			<label class="pull-left">Senha</label>
			<input type="password"  class="form-control obrigatorio" ng-model="personal.senha" 
					 required maxlength="100">
		</div>
			<div class="col-sm-2">
			<label class="pull-left">Confirmar Senha</label>
			<input type="password"  class="form-control obrigatorio" ng-model="confirmar" 
			       ng-blur="verificarSenha(confirmar)"
					required maxlength="100" style="margin-bottom: 12px">
					<div ng-show="exibeMensagem" class="text-center"><span style="color:red"><strong>{{::mensagem}}</strong></span></div>
		</div>
		
	</div>
</form>
</div>
</div>
